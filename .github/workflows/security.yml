name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'  # Mondays at 2 AM UTC

permissions:
  contents: read
  security-events: write  # Needed for SARIF upload

jobs:
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (fallback if base=HEAD)
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            BASE=$(jq -r .pull_request.base.sha "$GITHUB_EVENT_PATH")
            HEAD=$(jq -r .pull_request.head.sha "$GITHUB_EVENT_PATH")
          else
            BASE="HEAD^"
            HEAD="HEAD"
          fi
          echo "Scanning from $BASE to $HEAD..."
          trufflehog git file://. --base "$BASE" --head "$HEAD" --only-verified || true

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install safety
        run: pip install safety

      - name: Scan Python dependencies
        run: |
          mkdir -p reports
          if [ -f requirements.txt ]; then
            safety check -r requirements.txt --json > reports/safety-report.json || true
          fi

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-report
          path: reports/safety-report.json

  code-analysis:
    name: Static Code Analysis (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/security-audit
            p/secrets
            p/python
            p/c

      - name: Upload Semgrep Results (SARIF)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'cpp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check license compliance
        run: |
          echo "Checking license..."
          test -f LICENSE

          if find . \( -name "*.py" -o -name "*.cpp" -o -name "*.hpp" \) | xargs grep -l "GPL" | grep -v LICENSE; then
            echo "‚ùå Found GPL references in source files"
            exit 1
          fi

      - name: Validate project license
        run: grep -q "MIT License" LICENSE
